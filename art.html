---
layout: default2
title:  Art
---
<div class="home">
  <h1 class="page-heading">Art</h1>
  <ul class="post-list">
    {% for post in site.posts%}
    {% if post.category contains "art" %}
    <li class = "meta">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p class="post-meta-preview">{{ post.date | date: "%b %-d, %Y" }}</p> <br>
      {% if post.image[0] != null %}
     <!-- <img class="preview" height=500px src="/images/{{post.img[1]}}" height="300px"> !-->
	  </br>
      {% endif %}
   </li>
      {% endif %}
      {% endfor %}
  </ul>
</div>
